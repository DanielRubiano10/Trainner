<form enctype="multipart/form-data" method="POST">
    {% csrf_token %}
                    
    <div class="mb-3">
    <label class="form-label-sm">Nombre</label>
    <input type="text" name="nombre" class="form-control form-control-sm" placeholder="Tu nombre" required>
</div>

<div class="mb-3">
    <label class="form-label-sm">Edad</label>
    <input type="number" name="edad" class="form-control form-control-sm" placeholder="Tu edad" required>
</div>

<div class="mb-3">
    <label class="form-label-sm">Peso (Kg)</label>
    <input type="number" name="peso" class="form-control form-control-sm" placeholder="Tu peso" required>
</div>

<div class="mb-3">
    <label class="form-label-sm">Sexo</label>
    <select class="form-select form-select-sm" name="sexo" required>
        <option selected>Seleccione tu sexo.</option>
        <option value="1">Masculino</option>
        <option value="2">Femenino</option>
    </select>
</div>

<div class="mb-3">
    <label class="form-label-sm">Altura (cm)</label>
    <input type="number" name="altura" class="form-control form-control-sm" placeholder="Tu altura" required>
</div>

<div class="mb-3">
    <label class="form-label-sm">Cintura (cm)</label>
    <input type="number" name="cintura" class="form-control form-control-sm" placeholder="Tu cintura" required>
</div>

<div class="mb-3">
    <label class="form-label-sm">Cuello (cm) </label>
    <input type="number" name="cuello" class="form-control form-control-sm" placeholder="Tu cuello" required>
</div>

<div class="mb-3">
    <label class="form-label-sm">Cadera (cm)</label>
    <input type="number" name="cadera" class="form-control form-control-sm" placeholder="Tu cadera" required>
</div>

<div class="mb-3">
    <label class="form-label-sm">Nivel de actividad</label>
    <select class="form-select form-select-sm" name="actividad" required>
        <option selected>Seleccione tu nivel.</option>
        <option value="1.2">Sedentario</option>
        <option value="1.375">Actividad ligera</option>
        <option value="1.55">Actividad moderada</option>
        <option value="1.725">Actividad intensa</option>
    </select>
</div>

<div class="mb-3">
    <button class="btn btn-success" type="submit">Enviar datos</button>

</div>

</form>
