<form enctype="multipart/form-data" method="POST">
    {% csrf_token %}
                    
    <div class="mb-3">
    <label class="form-label-sm">Nombre</label>
    <input type="text" name="nombre" class="form-control form-control-sm" placeholder="Tu nombre">
</div>

<div class="mb-3">
    <label class="form-label-sm">Edad</label>
    <input type="number" name="edad" class="form-control form-control-sm" placeholder="Tu edad">
</div>

<div class="mb-3">
    <label class="form-label-sm">Peso</label>
    <input type="number" name="peso" class="form-control form-control-sm" placeholder="Tu peso">
</div>

<div class="mb-3">
    <label class="form-label-sm">Sexo</label>
    <select class="form-select form-select-sm" name="sexo">
        <option selected>Seleccione tu sexo.</option>
        <option value="1">Masculino</option>
        <option value="2">Femenino</option>
    </select>
</div>

<div class="mb-3">
    <label class="form-label-sm">Altura</label>
    <input type="number" name="altura" class="form-control form-control-sm" placeholder="Tu altura">
</div>

<div class="mb-3">
    <label class="form-label-sm">Cintura</label>
    <input type="number" name="cintura" class="form-control form-control-sm" placeholder="Tu cintura">
</div>

<div class="mb-3">
    <label class="form-label-sm">Cuello</label>
    <input type="number" name="cuello" class="form-control form-control-sm" placeholder="Tu cuello">
</div>

<div class="mb-3">
    <label class="form-label-sm">Cadera</label>
    <input type="number" name="cadera" class="form-control form-control-sm" placeholder="Tu cadera">
</div>

<div class="mb-3">
    <label class="form-label-sm">Nivel de actividad</label>
    <select class="form-select form-select-sm" name="actividad">
        <option selected>Seleccione tu nivel.</option>
        <option value="1.2">Sedentario</option>
        <option value="1.375">Actividad ligera</option>
        <option value="1.55">Actividad moderada</option>
        <option value="1.725">Actividad intensa</option>
    </select>
</div>

<div class="mb-3">
    <button class="btn btn-success" type="submit">Enviar datos</button>

</div>

</form>
